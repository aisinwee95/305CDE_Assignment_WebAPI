<h1 style="font-family:Lucida Calligraphy;font-size:38px;margin-left:15px;padding-bottom:20px;">Search Place</h1>

<html>
  <head>
   
  </head>
  
  <body>
    
      <div class="container" ng-app="myApp" ng-controller="searchController">
          <form name="searchForm" novalidate="" ng-submit="search()" style="width:1065px;">
              <div class="input-group">
                  <input name="place" type="text" class="form-control" ng-model="searchPlace" required="" autofocus="">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" ng-disabled="searchForm.$invalid">Search</button>
                  </span>
              </div>
          </form>
      
          <div id="map"></div>
        
          <form name="resForm" class="form-horizontal" novalidate ng-submit="send()" style="width:945px;margin-top:50px;">
              <div class="form-group">
                  <label for="resId" class="col-xs-2 control-label">ID</label>
                  <div class="col-xs-10">
                      <input name="resId" type="text" class="form-control" ng-model="place.id" style="background-color:#F2F3F4" required />
                  </div>
              </div>
              <div class="form-group">
                  <label for="resName" class="col-xs-2 control-label">Name</label>
                  <div class="col-xs-10">
                      <input name="resName" type="text" class="form-control" ng-model="place.name" style="background-color:#F2F3F4" required />
                  </div>
              </div>
              <div class="form-group">
                  <label for="resTypes" class="col-xs-2 control-label">Types</label>
                  <div class="col-xs-10">
                      <input name="resTypes" type="text" class="form-control" ng-model="place.types" style="background-color:#F2F3F4" required />
                  </div>
              </div>
              <div class="form-group">
                  <label for="resRating" class="col-xs-2 control-label">Rating</label>
                  <div class="col-xs-10">
                      <input name="resRating" type="text" class="form-control" ng-model="place.rating" style="background-color:#F2F3F4" required />
                  </div>
              </div>
              <div class="form-group">
                  <label for="resLat" class="col-xs-2 control-label">Latitude</label>
                  <div class="col-xs-10">
                      <input name="resLat" type="number" class="form-control" ng-model="place.lat" style="background-color:#F2F3F4" required />
                  </div>
              </div>
              <div class="form-group">
                  <label for="resLng" class="col-xs-2 control-label">Longitude</label>
                  <div class="col-xs-10">
                      <input name="resLng" type="number" class="form-control" ng-model="place.lng" style="background-color:#F2F3F4" required />
                  </div>
              </div>
              <div class="form-group">
                  <label for="resPhotos" class="col-xs-2 control-label">Photo URL</label>
                  <div class="col-xs-10">
                    <b><p style="margin-top:7px">{{ place.photos }}</p></b>
                    <img ng-src="{{place.photos}}"/>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-offset-2 col-xs-10">
                      <button class="btn btn-success" ng-disabled="resForm.$invalid">Confirm</button>
                  </div>
              </div>
          </form>
      </div>
</body>
</html>
